services:
  # mamapi - Updates MyAnonamouse's dynamic seedbox IP
  mamapi:
    container_name: mamapi
    image: elforkhead/mamapi:latest
    build:
      dockerfile: $DOCKERDIR/custom/Dockerfile-mamapi
    pull_policy: build
    network_mode: "service:gluetun-qbittorrent"
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    profiles: ["all", "apps", "downloads", "vpn"]
    volumes:
      - $DOCKERDIR/appdata/mamapi:/data
    depends_on:
      - gluetun-qbittorrent
    environment:
      TZ: $TZ
      MAM_ID: $MAM_ID
    healthcheck: # https://github.com/qdm12/gluetun/issues/641#issuecomment-933856220
      test: ["CMD", "curl", "-f", "http://localhost:9999"]
      interval: 1m
      timeout: 10s
      retries: 1
    labels:
      # Enable Watchtower
      - "com.centurylinklabs.watchtower.enable=true"
      # Enable DeUnhealth
      - "deunhealth.restart.on.unhealthy=true"
